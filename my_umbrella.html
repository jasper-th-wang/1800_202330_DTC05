<body>
  <nav class="navbar navbar-expand-lg" id="navbar">
  </nav>
  <div class="content-container">
    <h1 class="hi-user-name">Hi <span id="userFullName"></span> </h1>

    <!-- Countdown timer-->
    <div class="card">
      <div class="card-body">
        <p id="timer"></p>
      </div>
    </div>


    <!-- Reservation Details-->
    <template id="my-umbrella-card">
      <div class="card" style="width: 100%">
        <img id="card-vendor-img" src="" alt="Card image cap">
        <div class="card-body">
          <h5 class="card-title" id="card-title"></h5>
          <p class="card-text">
          <ul>
            <li id="card-vendor-name"></li>
            <li><a id="card-vendor-link" href=""></a></li>
          </ul>
          </p>

          <button type="button" class="btn btn-primary" id="myBtn" data-toggle="modal"
            data-target="#exampleModal">Retrieve QR</a></button>

          <!-- <a href="confirmation.html" style="text-decoration: none; color: black;">Retrieve QR
        </a> -->
        </div>

      </div>
    </template>

  </div>

  <!-- Trigger/Open The Modal -->
  <!-- <button id="myBtn">Open Modal</button> -->
  <!-- Footer-->
  <div class="footer-nav" id="footerNav"></div>

  <!-- The Modal -->
  <div id="myModal" class="modal">

    <!-- Modal content -->
    <div class="modal-content">
      <p>Show this QR code to the vendor, after them scanning it, click Complete!</p>
      <div id="qrcode">
        <!-- <img src="QR code.jpg" alt="QRCode"> -->
      </div>
      <div class="modal-buttons">
        <button type="button" class="btn btn-secondary modal-button" id="pickUpTestBtn" data-toggle="modal"
          data-target="#exampleModal" style="display: none; background-color: #CCD5AE;">Complete Pickup</button>
        <button type="button" class="btn btn-secondary modal-button" id="returnTestBtn" data-toggle="modal"
          data-target="#exampleModal" style="display: none; background-color: #CCD5AE;">Complete Return</button>
        <button class="btn btn-secondary modal-button close">Cancel</span>
      </div>
    </div>


  </div>
  <!-- JS -->
  <script src="./scripts/firebaseAPI.js"></script>
  <script src="./scripts/script.js"></script>
  <script src="./scripts/skeleton.js"></script>
  <script src="./scripts/timer.js"></script>
  <script src="./scripts/qrcode.js"></script>
  <script src="./scripts/QR.js"></script>
  <script src="./scripts/my_umbrella.js"></script>

</body>
